name: Deploy to Firebase

on:
  push:
    branches:
      - main  # mainブランチにpushされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v3

      - name: Node.js のセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 依存関係のインストール
        run: npm install --legacy-peer-deps

      - name: ビルド
        run: NODE_ENV=production npm run build --legacy-peer-deps

      - name: Set Web Framework
        run: npx firebase -P onceagain-797e8 experiments:enable webframeworks

      - name: login
        run: npx firebase -P onceagain-797e8 login:add "kikuo@alizza-ideal.com"

      - name: Firebase にデプロイ
        env:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        run: npx firebase -P onceagain-797e8 deploy  --legacy-peer-deps
